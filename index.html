<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Magazin</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div class="logo">MARS <span>Shop</span></div>
      <nav>
        <a href="#">Home</a>
        <a href="#">Learning</a>
        <a href="#">Shop</a>
      </nav>
      <div class="cart-history">
        <button class="history-btn">ðŸ›’ Haridlar tarixi</button>
      </div>
    </header>

    <section class="search-section">
      <input type="text" placeholder="Search..." />
      <button class="click-btn">Click</button>
    </section>

    <main>
      <div class="product-grid">
        <!-- Mahsulot 1 -->
        <div class="product-card">
          <img src="./image 29.png" alt="Samsung" />
          <h3>Samsung S</h3>
          <p class="price">1590 Coin</p>
          <p class="time">2 soat oldin</p>
        </div>

        <!-- Mahsulot 2 -->
        <div class="product-card">
          <img src="./image 25.png" alt="Mouse" />
          <h3>Mouse</h3>
          <p class="price">350 Coin</p>
          <p class="time">2 soat oldin</p>
        </div>

        <!-- Mahsulot 3 -->
        <div class="product-card">
          <img src="./image 28.png" alt="VGA" />
          <h3>VGA Card</h3>
          <p class="price">1090 Coin</p>
          <p class="time">2 soat oldin</p>
        </div>

        <!-- Mahsulot 4 -->
        <div class="product-card">
          <img src="./image 30.png" alt="PS5" />
          <h3>PlayStation 5</h3>
          <p class="price">5990 Coin</p>
          <p class="time">2 soat oldin</p>
        </div>

        <!-- Mahsulotlar davom ettiriladi -->
      </div>
    </main>
  </body>
</html>
